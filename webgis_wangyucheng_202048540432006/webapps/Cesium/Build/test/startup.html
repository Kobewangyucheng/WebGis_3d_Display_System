<html>
    <head>
        <meta charset="utf-8">
        <title>Cesium应用程序框架</title>

        <!-- 1. 添加Cesium的js引用 -->
        <script src="../Cesium/Cesium.js"></script>
        <style>
            /* 2. 导入Cesium的css */
            @import url(../CesiumUnminified/Widgets/widgets.css);

            /* 4. 定义页面和容器cesiumContainer的css样式 */
            html, body, #cesiumContainer{
                width: 100%;
                height: 100%;
                margin: 0px;
            }
        </style>

        <script type="text/javascript">

            // 5. 定义Cesium Viewer的全局变量，在开发中将使用该变量
            var viewer = null;

            // 6. 定义body标签的onload事件响应函数，在页面完成加载后触发初始化Cesium
            function init(){
                // 7. 创建Cesium的Viewer对象，实现Cesium地球的初始化
                viewer = new Cesium.Viewer(
                    'cesiumContainer'       // 定义Cesium地球的容器，该值对应html中的div容器的id
                );
            }
        </script>
    </head>

    <body onload="init()">
        <!-- 3.添加Cesium Viewer的div容器 -->
        <div id="cesiumContainer"></div>
    </body>
</html>
